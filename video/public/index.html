<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDownloader | Uni Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; }
        .card { background-color: #1e293b; border: none; border-radius: 20px; }
        .btn-primary { background: linear-gradient(45deg, #3b82f6, #2563eb); border: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-white">Video Downloader</h1>
        <p class="text-info">Full-Stack Project Presentation</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-lg">
                <div class="input-group input-group-lg mb-4">
                    <input type="text" id="videoUrl" class="form-control" placeholder="Paste YouTube link here...">
                    <button class="btn btn-primary px-4" id="analyzeBtn">Analyze Link</button>
                </div>

                <div id="loading" class="d-none text-center my-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-light">Fetching video details from API...</p>
                </div>

                <div id="result" class="d-none border border-secondary p-3 rounded bg-dark">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img id="thumb" src="" class="img-fluid rounded mb-3 mb-md-0" alt="thumbnail">
                        </div>
                        <div class="col-md-8">
                            <h5 id="title" class="text-white mb-3"></h5>
                            <a id="dlLink" href="#" target="_blank" class="btn btn-success w-100 fw-bold py-2">
                                Download Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
